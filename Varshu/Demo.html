<!DOCTYPE html>
<html>
<head>
	<title>HTML Tables</title>
	<style>
	table,th,td{
		border:solid black;
	}
	th,td
	{
		padding:15px;
	}
	table
	{
		border-spacing: 12px;
	}
	</style>
</head>
<body>
	<table border="1">
		<tr>
			<th>Name</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>Varsha</td>
			<td>22</td>
		</tr>
		<tr>
			<td>Deepika</td>
			<td>23</td>
		</tr>
		<tr>
			<td>Brunda</td>
			<td>24</td>
		</tr>
		<tr>
			<td>Chythra</td>
			<td>25</td>
		</tr>
	</table>
</body>
</html>
